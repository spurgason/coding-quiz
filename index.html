<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="assets/javascript/java.js"></script>
</head>

<body>

    <div class="container">

        <div class="counter, hide" id="counter">
            <h1 id="timer" class="time"></h1>
        </div>
        <form class="hide" id="highscore-form">
            <h2 class="highscore-header">Highscores:</h2>
            <p><strong class="user-score">User:</strong> <span id="user-name"></span></p>
            <p><strong class="user-score">Score:</strong> <span id="user-score"></span></p>
            <input type="text" class="name-input" id="high-input" placeholder="Your Name Here">
            <button class="submit-btn" id="high-submit" type="submit">Submit Score</button>
        </form>

        <div id="question-container" class="hide">
            <div id="question" class="question">Question</div>
            <div id="answer-btns" class="btn-grid">
                <div class="btn">Answer 1</div>
                <div class="btn">Answer 2</div>
                <div class="btn">Answer 3</div>
                <div class="btn">Answer 4</div>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn">Start</button>
            <button id="highscore" class="highscore-btn">Highscores</button>
        </div>

    </div>


</body>

</html>
